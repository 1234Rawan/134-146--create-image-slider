<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-UA-compatible" content="ie=edge" />
  <title>js slider</title>
  <link rel="stylesheet" href="index .css" />
</head>

<body>
  <div class="slider-container">
    <div id="slide-number" class="slide-number"></div>
    <img decoding="async" src="images/super-hero-cat-cartoon-character_1308-157182.jpg" alt="" width="360px"
      height="170px" />
    <img decoding="async" src="images/beautiful-shot-white-british-shorthair-kitten_181624-57681.avif" alt="" width="360px"
    height="170px" />
    <img decoding="async" src="images/close-up-kitten-indoors_23-2150782301.jpg" alt="" width="360px"
    height="170px" />
    <img decoding="async" src="images/cute-soft-kittens-with-bright-eyes-lined-up-eager-fun_157027-4369.jpg" alt="" width="360px"
    height="170px" />
    <img decoding="async" src="images/little-cute-cat-cartoon-character_1308-138075.jpg" alt="" width="360px"
    height="170px" />
  </div>
  <div class="slider-controls">
    <span id="prev" class="prev">Previous</span>
    <span id="indicators" class="indicators"> </span>
    <span id="next" class="next">Next</span>
  </div>
  <script src="index.js"></script>
</body>

</html>
